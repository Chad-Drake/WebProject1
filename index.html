<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project 1</title>
    <link rel="stylesheet" href="styles.css">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Your go-to source for amazing content</p>
</header>

<main>
    <h2>About Us</h2>
    <p>Welcome to our site! Here you will find interesting articles, tutorials, and resources. Stay tuned for more updates!</p>

    <h3>Contact</h3>
    <p>If you have any questions, feel free to <a href="mailto:contact@example.com">contact us</a>.</p>
</main>

<footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
</footer>

</html>
